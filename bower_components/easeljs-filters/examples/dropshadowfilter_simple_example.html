<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DropShadowFilter simple example | Filters for EaselJS</title>
    <link rel="stylesheet" type="text/css" href="css/sample.css" media="all">
    <script type="text/javascript" src="js/easeljs-0.7.1.min.js"></script>
    <script type="text/javascript" src="js/dropshadowfilter.min.js"></script>
    <script type="text/javascript">

        (function (window) {
            var FPS = 60;

            var _canvas;
            var _stage;
            var _text;
            var _dropShadowFilter;

            function init(canvasID) {
                _canvas = document.getElementById(canvasID);
                _stage = new createjs.Stage(_canvas);
                createjs.Ticker.setFPS(FPS);
                createjs.Ticker.timingMode = createjs.Ticker.RAF_SYNCHED;
                draw();
                _stage.update();
            }

            function draw() {
                var centerX = _canvas.width >> 1;
                var centerY = _canvas.height >> 1;
                _text = new createjs.Text("DropShadowFilter", "bold 64px Arial", "#CC0000");
                _text.set({x: centerX, y: centerY, textAlign: "center", textBaseline: "middle"});
                var distance = 3;
                var angle = 90;
                var color = 0x000000;
                var alpha = 0.5;
                var blurX = 4;
                var blurY = 4;
                var strength = 1;
                var quality = 2;
                var inner = false;
                var knockout = false;
                var hideObject = false;
                _dropShadowFilter = new createjs.DropShadowFilter(distance, angle, color, alpha, blurX, blurY, strength, quality, inner, knockout, hideObject);
                _text.filters = [_dropShadowFilter];
                var bounds = _text.getBounds();
                _text.cache(bounds.x, bounds.y - 2, bounds.width, bounds.height + 2);
                _stage.addChild(_text);
            }

            window.addEventListener("load", function loadHandler(evt) {
                removeEventListener("load", loadHandler);
                init("my-canvas");
            });

        }(window));

    </script>
</head>
<body>
<canvas width="640" height="360" id="my-canvas"></canvas>
</body>
</html>
