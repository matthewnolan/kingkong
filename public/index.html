<div class="dom-helpers">
    <h4>Spin Demo (Press space to spin - again to stop)</h4>
    <label for="gasPedal">Spin Speed</label>
    <input type="range" id="gasPedal" min="0" value="50" max="100" step="1" onchange="window.updateSpeed(value)" oninput="window.updateSpeed(value)">
    <div class="spin-perc"></div>
    <div class="spin-speed"></div>
</div>

<div>
    <a href="tests.html">Tests</a>

<script>
    (function(window) {
        /**
         * Application Entry Point
         * */
        var main = new G.Main();
        main.init();

        /**
         * Fix position of app on rotate
         */
        window.addEventListener('resize', function(e) {
            window.scrollTo(0, 0);
        }, true);

        /**
         * DOM Events for development
         * @param val
         */
        window.updateSpeed = function(val) {
            currentSpinSpeed = Math.round(val/100 * 6000);

            var spinPerc = document.querySelector('div.spin-perc');
            var spinSpeed = document.querySelector('div.spin-speed');

            spinPerc.innerHTML = val.toString() + "%";
            spinSpeed.innerHTML = currentSpinSpeed.toString() + 'pps';
        };
        window.updateSpeed(50);
    })(window);
</script>
